<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()" >
        <mat-form-field>
            <input matInput type="text"   name="title" formControlName="title" placeholder="Title" />
            <mat-error *ngIf="form.get('title')?.invalid">Please Enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-sroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea matInput row="6"  name="content" formControlName="content" 
                placeholder="Content"></textarea>
            <mat-error *ngIf="form.get('content')?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
